<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWC Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylelc.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img src="img/wave.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="img/cwc.svg" alt="">
        </div>
        <div class="login-content">
            <form action="indexlog.html">
                <img class="userimg" src="img/usericon.svg" alt="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Forgot Password ?</a>
                <input type="submit" class="btn" value="Login">
                <div class="btn"><a class="backbt" href="index1.html">Back</a></div>
            </form>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
